<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="lib/material.css">
	<link rel="stylesheet" href="test.css">
	<script src="lib/material.js"></script>
	<title>Demo</title>
</head>

<body>
	<div id="inputs">
		<div id="text">
			<input type="text" class="material-input" placeholder="Text input">
			<button class="btn btn-raised ripple">Hello, world!</button>
		</div>
		<br>
		<div id="textarea">
			<textarea class="material-input" placeholder="Textarea"></textarea>
			<button class="btn btn-flat ripple" data-ripple-color="#e3e3e3">Click me!</button>
		</div>
		<br>
		<div id="btn">
			<button class="btn btn-floating-action ripple">+</button>
		</div>
		<br>
		<div id="slider">
			<input type="range" min="0" max="100" class="material-input" />
		</div>
		<br>
		<div id="select">
			<select class="material-input ripple">
				<option value="value1">Value1</option>
				<option value="value2">Value2</option>
				<option value="value3">Value3</option>
				<option value="value4">Value4</option>
			</select>
		</div>
		<div id="switch">
			<label class="switch">
				<input type="checkbox">
				<div class="slider round"></div>
			</label>

			<label class="switch">
				<input type="checkbox">
				<div class="slider"></div>
			</label>
		</div>
	</div>
	<div id="elements">
		<ul class="material-ul">
			<li>Hello</li>
			<li><a class="link" href="#">There</a></li>
			<li>World!</li>
			<li><button class="btn btn-flat ripple" data-ripple-color="#e3e3e3">I'm a button</button></li>
		</ul>
	</div>
	<div id="navs">
		<div class="hamburger">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>

	<nav class="nav">
		<ul class="nav-ul material-ul">
			<div class="hamburger">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="logo"></div>
			<li><a href="#" class="link">Some</a></li>
			<li><a href="#" class="link">Stuff</a></li>
			<li><a href="#" class="link">To</a></li>
			<li><a href="#" class="link">Visit</a></li>
		</ul>
	</nav>
</body>

</html>
